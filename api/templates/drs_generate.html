{% extends 'base.html' %}{% block title %} Generate DRS {% endblock title %}{% load static %}{% block content %}

<div class="container back_color">
    <div class="row">
        <div class="card mt-4">
            <div class="col-12">
                <div class="card-header">
                    Generate DRS
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <label for="datetime"><b>DRS Date</b>
                                    <span class="red_color">*</span>
                                </label>
                                <input type="date" id="datetime" name="datetime" class="form-control for_bl" name="date-field" />
                            </div>
                            <div class="col-md-4">
                                <label for="area_name"><b>Area Name</b>
                                    <span class="red_color">*</span>
                                </label>
                                <select class="form-select control-label for_bl" name="area_name" id="area_name" aria-label="Area Name" required>            
                                    {% for area in area_names %}
                                    <option value="{{ area.id }}">{{ area.area_name }}</option>            
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="delivery_boy"><b>Delivery boy</b>
                                    <span class="red_color">*</span>
                                </label>
                                <select class="form-select control-label for_bl" name="delivery_boy" id="delivery_boy" aria-label="Area Name" required>            
                                    {% for boy in delivery_boy %}
                                    <option value="{{ boy.id }}">{{ boy.delivery_boy_name }}</option>
                                    {% endfor %}
                                </select>

                            </div>
                        </div>
                        <br>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label for="docket_number"><b>Docket No.</b></label>
                                <input type="text" name="docket_number" id="docket_number" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="origin"><b>Origin:</b></label>
                                <select class="form-select control-label" id="origin" name="origin">                                    
                                </select>
                            </div>
                            <div class="col-md-4 form-group align-self-center">
                                <label for="con_name"><b>Consignee Name</b></label>
                                <input type="text" name="con_name" id="con_name" class="form-control">
                            </div>
                            <!-- <div class="col-md-1 text-center mt-4">
                                <button type="button" class="btn btn-primary">Add</button>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="card mt-4">
            <div class="col-12">
                <div class="card-header">
                    <p>DRS Details - <b>Total documents: <span id="rowCount"></span></p></b>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="DrsTable">
                            <thead>
                                <tr>
                                    <th scope="col">Docket No.</th>
                                    <th scope="col">Origin</th>
                                    <th scope="col">Consignee Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-12 text-center mb-3">
            <button type="button" class="btn btn-success" id="save_drs">Save</button>
        </div>
    </div>
</div>
{% include 'drs_ajax.html' %} {% endblock content %}
