{% extends 'base.html' %}{% load static %}{% block title %}Login{% endblock title %}{% block content %}


<div class="container">
    <div class="row mt-5 justify-content-center px-3">
        <div class="col-md-5 mt-5 box_border mb-5 rounded-4">
            <div class="text-center">
                <img src="{% static 'img\\airpost_logo.png' %}" alt="" class="img-fluid mt-3 mb-4" width="280px">
            </div>
            <!-- <h4 class="text-center mt-2">Welcome to Airpost Xpress</h4> -->
            <form action="{% url 'login_auth' %}" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">
                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>

                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="exampleInputPassword1">Password</label> -->
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="text-center mt-4 mb-4">
                    <button type="submit" class="btn btn-primary px-5">Login</button>
                </div>
                {% if message %}
                <p class="text-danger text-center">{{ message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>


{% endblock content %}
