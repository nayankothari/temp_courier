{% extends 'base.html'%} {% block title %}Contact Us{% endblock title %} {% block content %}

<div class="container-fluid contact_us_background">
    <div class="row justify-content-end mt-5 px-5">
        <div class="col-md-5 mt-4">
            {% if return_message %}
            <div class="alert alert-success" role="alert">
                {{ return_message }}
            </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mt-5">
                    <label for="name" class="text-white">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Your Name" name="name" required>
                </div>
                <div class="form-group mt-2">
                    <label for="email" class="text-white">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group mt-2">
                    <label for="country" class="text-white">Country</label>
                    <select class="form-control" id="country" name="country" required>
                      <option>India</option>
                      <option>Out of India</option>                      
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="pincode" class="text-white">Pincode</label>
                    <input type="text" class="form-control" id="pincode" aria-describedby="pincode" placeholder="Enter Pincode" name="pincode" required>
                </div>
                <div class="form-group mt-2">
                    <label for="message" class="text-white">Message</label>
                    <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4 mb-5 px-5">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
